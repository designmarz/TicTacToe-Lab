<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="main.css">

	<title>Tic Tac Toe!</title>
</head>
<body>
	<div class="bigText"><h1>Tic<br>Tac<br>Toe</h1>
		
		<!-- <div id="playTurn"><h2>It's Player X's Turn!</h2></div> -->
	</div>	

	
	<div class="board">
		<div class="row">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
		</div>
		<div class="row">
			<div id="box4" class="box"></div>
			<div id="box5" class="box"></div>
			<div id="box6" class="box"></div>
		</div>
		<div class="row">
			<div id="box7" class="box"></div>
			<div id="box8" class="box"></div>
			<div id="box9" class="box"></div>
		</div>
	</div>	


	<div class="controlBox">
	<input type ="button"  class="Reset" onClick="resetBoard(0)" value="Reset Game"/>
	<input type="text" class="player" id="player" value="X">
	<hr>
	<h4>Player Turn</h4>
	</div>
	<script src="app.js"></script>
</body>
</html>
